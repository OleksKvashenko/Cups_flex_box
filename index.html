<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Box_Homework</title>
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="flexbox.css">
<body>
    <div class="flex-content row">
        <div class="bronze-box col ">
            <div class="cost">
                <span>$2</span>
            </div>
            <div class="cup">
                <img class="cup-image" src="img/bronze-cup.png" alt="cup">
            </div>
            <h1 class="header-box">Bronze</h1>
            <p class="text-box">any cup of coffee</p>
            <p class="continuation-text-box">until $3</p>

        </div>

        <div class="gold-box col">
            <div class="cost">
                <span>$3</span>
            </div>
            <div class="cup">
                <img class="cup-image" src="img/gold-cup.png" alt="cup">
            </div>
            <h1 class="header-boxany cup of coffee">Gold</h1>
            <p class="text-box">any cup of coffee</p>
            <p class="continuation-text-box">until $3</p>
        </div>

        <div class="silver-box col">
            <div class="cost">
                <span>$2.5</span>
            </div>
            <div class="cup">
                <img class="cup-image" src="img/silver-cup.png" alt="cup">
            </div>
            <h1 class="header-boxany cup of coffee">Silver</h1>
            <p class="text-box">any cup of coffee</p>
            <p class="continuation-text-box">until $3</p>
        </div>

    </div>

</body>
</html>
